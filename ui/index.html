<!DOCTYPE html>
<html>
  <head>
    <title>sherwood</title>
    <link rel="stylesheet" href="/sherwood/sherwood.css" />
  </head>
  <body>
    <div id="bannerContainer"></div>

    <div>
      <h1>leaderboard</h1>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>user</th>
            <th>value</th>
            <th>lifetime gain or loss</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="/sherwood/sherwood.js"></script>
    <script>
      load();
      async function getLeaderboard() {
        try {
          const response = await fetch("/sherwood/http/leaderboard", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sort_by: "gain_or_loss" }),
          });
          const data = await response.json();
          if (response.ok) {
            console.log(data);
          } else {
            console.error(data);
          }
        } catch (error) {
          console.error(error);
        }
      }
      getLeaderboard().then(({ users }) => {
        const leaderboardTable = document.getElementById("leaderboardTable");

        users.forEach((user) => {
          const leaderboardRow = leaderboardTable.insertRow();
          const userCell = leaderboardRow.insertCell(0);
          const valueCell = leaderboardRow.insertCell(1);
          const gainOrLossCell = leaderboardRow.insertCell(2);
          userCell.textContent = `${user.display_name}`;
          valueCell.textContent = `${user.portfolio.value.toFixed(2)}`;
          gainOrLossCell.textContent = `${user.portfolio.gain_or_loss.toFixed(
            2
          )}`;
        });
      });
    </script>
  </body>
</html>
