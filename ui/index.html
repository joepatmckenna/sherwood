<!DOCTYPE html>
<html>
  <head>
    <title>sherwood</title>
    <link rel="stylesheet" href="/sherwood/sherwood.css" />
  </head>
  <body>
    <div id="bannerContainer"></div>
    <script src="/sherwood/sherwood.js"></script>
    <script>
      load();
      async function getLeaderboard() {
        try {
          const response = await fetch("/sherwood/http/leaderboard", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sort_by: "gain_or_loss" }),
          });
          const data = await response.json();
          if (response.ok) {
            console.log(data);
          } else {
            console.error(data);
          }
        } catch (error) {
          console.error(error);
        }
      }
      getLeaderboard().then((response) => {
        console.log(response);
      });
    </script>
  </body>
</html>
